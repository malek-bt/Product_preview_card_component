<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
    
   
  </style>
</head>
<body class="body-content" >
  <main class="container ">
    <div class="card">
      <div class="row ">
       
        <div class="col-12 col-md-6 col-sm-6">
          <img  src="./images/image-product-desktop.jpg" alt="product image" class="image-fluid img-desktop " width="100%" height="100%">
          <img  src="./images/image-product-mobile.jpg" alt="product image" class="image-fluid img-mobile " width="100%" height="100%">
        </div>

       
        <div class="col-12 col-md-6 col-sm-6 ">
          <div class="card-body">
          <h6 >PERFUME</h6>
          <h2 class="card-title">Gabrielle <br/>Essence Eau De Parfum</h2> 
          <div class="card-text">
            
    
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.
            </p>

            <p>
             <span class="prix">
              $149.99
             </span> 
             <sup class="prix2">
              $169.99
             </sup>
            </p>
          
            
            
            <div class="row">
                <div class="col-12 col-12 btn-lg">
                  <button class="btn ">
                    <img src="./images/icon-cart.svg" alt="icone" class="image-fluid">
                    Add to cart
                  </button>
                </div>
            </div>
            
           
          </div>
        </div>
        </div>
      
      </div>
     
    </div>
   
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/malek-bt">Ben taher malek</a>.
  </footer>

  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
